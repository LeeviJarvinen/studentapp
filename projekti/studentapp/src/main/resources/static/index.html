<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="/students" method="get">
            <h3>Get Students</h3>
            <button type="submit">Submit</button>
        </form>

        <form action="/courses" method="get">
            <h3>Get Courses</h3>
            <button type="submit">Submit</button>
        </form>
        <form action="/addstudent" method="post">
            <h3>Add Student</h3>
            <p>
                Name: <input type="text" name="studentname" id="studentname" required>
            </p>
            <button type="submit">Submit</button>
        </form>
        
        <form action="/addcourse" method="post">
            <h3>Add Course</h3>
            <p>
                Course: <input type="text" name="course" id="course" required>
                Teacher: <input type="text" name="teacher" id="teacher" required>
                Classroom: <input type="text" name="classroom" id="classroom" required>
            </p>
            <button type="submit">Submit</button>
        </form>

        <form action="/addstudentcourse" method="post">
            <h3>Add Student To Course</h3>
            <p>
                Course ID: <input type="number" name="courseid" id="courseid" required>
                Student ID: <input type="number" name="studentid" id="studentid" required>
            </p>
            <button type="submit">Submit</button>
        </form>
</body>
</html>
